<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href='./css/reset.css'>
  <link rel="stylesheet" href='./css/start.css'>
  <link rel="stylesheet" href='./css/base.css'>
  <link rel="stylesheet" href='./css/scoreboard.css'>
  <link rel="stylesheet" href='./css/mobile-controls.css'>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=0">
  <title>Wormhole NX</title>
</head>

<body>
  <div id='scoreboard-container' class='scoreboard-container show'>
    <div id='scoreboard' class='scoreboard'>
      <h2>Game Over!</h2>
      <h4>you scored:</h4>
      <h4 id='player-score'></h4>
      <button id='play-again' style="color: lime">Play Again?</button>
    </div>

    <div id='start-menu' class='start-menu'>
      <h3>Welcome to</h3>
      <h2>Wormhole NX</h2>
      <p style="color: white">Developed by masonanders and optimized for the NX by Techcrafter!</p>
      <p id='instructions'></p>
      <p>Blue obstacles recharge your shields, red ones deplete them. If your shields run out it's game over</p>
      <button id='start-game' style="color: lime">Start game</button>
    </div>
  </div>
  
  <div class='canvas-div'>
    <center><canvas id='wormhole' width='720px' height='720px'></canvas></center>
    <script type='application/javascript' src='./bundle.js'></script>
  </div>

  <div class='mobile-controls-div'>
    <div class='mobile-controls'>
      <button id='left'>Left</button>
      <button id='right'>Right</button>
    </div>
  </div>
</body>

</html>
